<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- My CSS -->
    <link rel="stylesheet" href="./calc-style.css">
    <!-- Bootstap v5.0.2 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
    >
    <title>Calculadora</title>
</head>
<body>

    <div id="box">
        <div id="display">
            <h1 id="value">0</h1>
        </div>
    </div>

    <div class="container" id="box">
        <div id="calc-container">
            <div class="row">
                <div class="col-6 col-md-4">
                    <button id="num-7" class="btn btn-outline-success">7</button>
                </div>
                <div class="col-6 col-md-4">
                    <button id="num-8" class="btn btn-outline-success">8</button>
                </div>
                <div class="col-6 col-md-4">
                    <button id="num-9" class="btn btn-outline-success">9</button>
                </div>
            </div>
            <div class="row">
                <div class="col-6 col-md-4">
                    <button id="num-4" class="btn btn-outline-success">4</button>
                </div>
                <div class="col-6 col-md-4">
                    <button id="num-5" class="btn btn-outline-success">5</button>
                </div>
                <div class="col-6 col-md-4">
                    <button id="num-6" class="btn btn-outline-success">6</button>
                </div>
            </div>
            <div class="row">
                <div class="col-6 col-md-4">
                    <button id="num-1" class="btn btn-outline-success">1</button>
                </div>
                <div class="col-6 col-md-4">
                    <button id="num-2" class="btn btn-outline-success">2</button>
                </div>
                <div class="col-6 col-md-4">
                    <button id="num-3" class="btn btn-outline-success">3</button>
                </div>
            </div>
            <div class="row">
                <div class="col-6 col-md-4">
                    <button id="btn-clear" class="btn btn-outline-danger">del</button>
                </div>
                <div class="col-6 col-md-4">
                    <button id="num-0" class="btn btn-outline-success">0</button>
                </div>
                <div class="col-6 col-md-4">
                    <button id="btn-equal" class="btn btn-outline-success">=</button>
                </div>
            </div>

            <br>
            <div class="row">
                <div class="col-6 col-md-3">
                    <button id="btn-plus" class="btn btn-outline-success">+</button>
                </div>
                <div class="col-6 col-md-3">
                    <button id="btn-minus" class="btn btn-outline-success">-</button>
                </div>
                <div class="col-6 col-md-3">
                    <button id="btn-times" class="btn btn-outline-success">x</button>
                </div>
                <div class="col-6 col-md-3">
                    <button id="btn-div" class="btn btn-outline-success">รท</button>
                </div>
            </div>
            <div class="row">
                <div class="col-6 col-md-4">
                    <button id="btn-square" class="btn btn-outline-success">^2</button>
                </div>
                <div class="col-6 col-md-4">
                    <button id="btn-sqrt" class="btn btn-outline-success">sqrt</button>
                </div>
                <div class="col-6 col-md-4">
                    <button id="btn-pow" class="btn btn-outline-success">^</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JQuery -->
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    ></script>
    <!-- My JS -->
    <script src="./calculadora.js"></script>
    
</body>
</html>
