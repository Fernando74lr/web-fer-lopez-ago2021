<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calc-style.css">
    <!-- Bootstap v5.0.2 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
    >
    <title>Calculadora</title>
</head>
<body>

    <div id="box">
        <div id="display">
            <h1 id="value">0</h1>
        </div>
    </div>

    <div class="container" id="box">
        <div id="calc-container">
            <div class="row">
                <div class="col-6 col-md-4">
                    <button class="btn btn-outline-success">7</button>
                </div>
                <div class="col-6 col-md-4">
                    <button class="btn btn-outline-success">8</button>
                </div>
                <div class="col-6 col-md-4">
                    <button class="btn btn-outline-success">9</button>
                </div>
            </div>
            <div class="row">
                <div class="col-6 col-md-4">
                    <button class="btn btn-outline-success">4</button>
                </div>
                <div class="col-6 col-md-4">
                    <button class="btn btn-outline-success">5</button>
                </div>
                <div class="col-6 col-md-4">
                    <button class="btn btn-outline-success">6</button>
                </div>
            </div>
            <div class="row">
                <div class="col-6 col-md-4">
                    <button class="btn btn-outline-success">1</button>
                </div>
                <div class="col-6 col-md-4">
                    <button class="btn btn-outline-success">2</button>
                </div>
                <div class="col-6 col-md-4">
                    <button class="btn btn-outline-success">3</button>
                </div>
            </div>
            <div class="row">
                <div class="col-6 col-md-4">
                    <button class="btn btn-outline-success">.</button>
                </div>
                <div class="col-6 col-md-4">
                    <button class="btn btn-outline-success">0</button>
                </div>
                <div class="col-6 col-md-4">
                    <button class="btn btn-outline-success">=</button>
                </div>
            </div>

            <br>
            <div class="row">
                <div class="col-6 col-md-3">
                    <button class="btn btn-outline-success">+</button>
                </div>
                <div class="col-6 col-md-3">
                    <button class="btn btn-outline-success">-</button>
                </div>
                <div class="col-6 col-md-3">
                    <button class="btn btn-outline-success">x</button>
                </div>
                <div class="col-6 col-md-3">
                    <button class="btn btn-outline-success">รท</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
